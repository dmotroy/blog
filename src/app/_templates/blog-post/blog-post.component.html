<img
  class="card-img-top"
  src="http://placehold.it/750x300"
  alt="Card image cap"
/>
<div class="card-body">
  <h2 class="card-title">{{ blog_post.title }}</h2>
  <p class="card-text">
    {{blog_post.description}}
  </p>
  <a routerLink="/blog/{{blog_post.id}}" class="btn btn-primary">
    Weiterlesen &rarr;
  </a>
</div>
<div class="card-footer text-muted">
  Erstellt am {{ blog_post.created_at | date:'dd.MM.yy, h:mm' }} von
  <a href="#">Admin</a>
</div>

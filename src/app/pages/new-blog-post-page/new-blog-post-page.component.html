<div class="new-blog-post">
  <div class="card">
    <h5 class="card-header">Neuen Beitrag hinzuf√ºgen:</h5>
    <div class="card-body">
      <div class="form-group">
        <label>Titel</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Titel"
            [(ngModel)]="newBlogPost.title"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Beschreibung</label>
        <div class="input-group">
          <textarea
            class="form-control"
            rows="3"
            placeholder="Kommentar"
            [(ngModel)]="newBlogPost.description"
          ></textarea>
        </div>
      </div>
      <a routerLink="/" class="btn btn-primary" (click)="saveObject()">
        Abschicken
      </a>
    </div>
  </div>
</div>
